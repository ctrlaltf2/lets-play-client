<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div class="progress" style="margin-top: 0px; display: none;" id="entry-loader">
        <div class="indeterminate"></div>
    </div>
    <div class="container" id="app-entry">
        <div class="input-field" id="uri-field">
            <input placeholder="ws://localhost:8080" id="urifield" type="text">
            <label for="urifield">WebSocket Address</label>
        </div>
    </div>

    <nav style="display: none;" class="blue lighten-1">
        <div class="nav-wrapper">
            <a class="brand-logo" href="#">&nbsp;&nbsp;LetsPlayServer Client</a>
        </div>
        <div class="progress" style="margin-top: 0px;" id="preloader">
            <div class="indeterminate"></div>
        </div>
    </nav>


    <div class="container" id="app-main" style="display: none;">
        <div class="row">
            <div class="col s12">
                <div style="position: relative;min-height: 70vh;">
                    <ul id="console-pane" class="console-wrapper z-depth-2">
                        <div id="console">
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12" style="margin-top: 0;">
                <div class="row">
                    <div class="input-field col s12" id="send-field">
                        <i class="material-icons prefix blue-text">send</i>
                        <input type="text" id="console-input">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
